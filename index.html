<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style/style.css">
    <title>DashBoard</title>

<body>
    <section id="cover">

         <div class="conatiner">
            <div class="col-sm-11 offset-sm-1" id="div">

                <p>Here You will Get Latest News Update</p>
                <form action="" class="justify-content-center">

                        <label for="name" id="name">Name</label>
                        <input type="text" placeholder="Ashish Kumar" class="form-control form-control-sm my-2">
                    </div>
                    <div class="form-group">
                        <label for="email" id="email">Email</label>
                        <input type="email" placeholder="gmail@gmail.com" class="form-control form-control-sm my-2">
                    </div>
                    <a href="/assets/pages/landing.html" id="btn" class="btn btn-md btn-outline-primary my-2">LogIn</a>
                </form>
            </div>
         </div>
       </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/assets/script/main.js"></script>
